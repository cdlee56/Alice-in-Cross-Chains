  <h2 class="title">
    Enter Details
  </h2>

  <div class="column">
    <div class="row" style="width:500px">
      <input [(ngModel)]="Actor.Name" class="input is-primary" type="text" placeholder="Name" >
    </div>

    <br>

    <div class="row" style="width:500px">
      <input [(ngModel)]="Actor.Address" class="input is-primary" type="text" placeholder="Ethereum Address" >
    </div>

    <br>

    <div class="row" style="width:500px">

      <input [(ngModel)]="Actor.BadgeNumber" class="input is-primary" type="text" placeholder="Badge Number" >
    </div>
    <br>

    <div class="row" style="width:500px">

      <input [(ngModel)]="Actor.Title" class="input is-primary" type="text" placeholder="Title" >
    </div>
    <br>

    <div *ngIf="!isEmbedded" class="row" style="width:500px">

      <input [checked]="Actor.IsAdmin" (change)="Actor.IsAdmin = !Actor.IsAdmin" class="checkbox is-primary" type="checkbox" placeholder="Title" > Allow this person to add more officers

    </div>

    <br *ngIf="!isEmbedded">

    <div class="row" style="width:500px">

      <a class="button is-primary" (click)="Submit()">Submit</a>
    </div>
  </div>
